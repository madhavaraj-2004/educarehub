<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="Welcome.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            
    <!-- Logo positioned in top-left corner -->
            <div class="logo">ðŸ“š E-department<style> 
            </style>
           
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to the E-Department</h1>
            <p style ="font-size: 18px;"><marquee direction="stop">"Education is the most powerful weapon which you can use to change the world"</p></marquee>
            <button class="browse-btn" onclick="handleBrowseClick()">
                Login
            </button>
        </div>
    </section>

    

    <script>
        function handleBrowseClick() {
            const btn = document.querySelector('.browse-btn');
            
            // Add pulse animation
            btn.classList.add('pulse');
            
            // Remove pulse after animation
            setTimeout(() => {
                btn.classList.remove('pulse');
            }, 2000);
            
            // Simulate navigation
            alert('Initializing Digital Library Interface...');
        }

        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Enhanced scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.9)';
                header.style.backdropFilter = 'blur(15px)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.backdropFilter = 'blur(10px)';
            }
        });

        // Add parallax effect to background
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            hero.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
    </script>
</body>
</html>
